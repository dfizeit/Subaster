<div class="container my-5">
    <div class="row contenedor-blanco">
        <div class="col-12">
            <carousel [height]="getheight()/2" class="sponosors" [cellsToShow]=2>
                <div class="carousel-cell">
                    <img src="../../assets/LOGO-CHRYSALIS-MENU.png">
                </div>
                <div class="carousel-cell">
                      <img src="../../assets/corfo.png">
                </div>
                <div class="carousel-cell">
                    <img src="../../assets/LOGOTIPO-PUERTO-VENTANA.png">
                </div>
            </carousel>
        </div>
    </div>
    <div class="row mt-5 contenedor-blanco">
        <div class="col-12 my-3">
            <h2>Sugerencias de Hoy</h2>
        </div>
        <div class="col-12">
            <div class="col-12" id="big">
                <carousel [height]="getheight()/1.2" class="row carousel" [cellsToShow]=4>
                    <div class="carousel-cell" *ngFor="let product of listaA">
                        <button class="card" (click)="setIdAuction(product.id)">
                            <img class="card-img-top img-fluid" src="{{product.url[0]}}" alt="Card image cap">
                            <h5 class="card-title">{{product.nombre}}</h5>
                            <div class="card-block">
                                <div class="d-flex justify-content-center">
                                    <p >VALOR ACTUAL: </p>
                                    <p >CLP$</p>
                                    <p >{{product.precioinicial}}</p>
                                </div>
                                <div class="d-flex justify-content-start">
                                    <p>Fecha Cierre Subasta:</p>
                                    <p>{{product.fechafinalizacion.toString().split("T")[0].split("-").reverse().join("-")}}</p>
                                </div>
                            </div>
                        </button>
                    </div>
                </carousel>
            </div>
            <div class="col-12" id="small">
                <carousel [height]="getheight()" class="row carousel" [cellsToShow]=2>
                    <div class="carousel-cell" *ngFor="let product of listaA" >
                        <button class="card" (click)="setId(product.id)" >
                            <img class="card-img-top" src="{{product.url[0]}}" alt="Card image cap">
                            <h5 class="card-title">{{product.nombre}}</h5>
                            <div class="card-body">
                                <div class="d-flex justify-content-center">
                                    <p >VALOR ACTUAL: </p>
                                    <p >CLP$</p>
                                    <p >{{product.precioinicial}}</p>
                                </div>
                                <div class="d-flex justify-content-start">
                                    <p>Fecha Cierre Subasta:</p>
                                    <p>{{product.fechafinalizacion}}</p>
                                </div>
                            </div>
                        </button>
                    </div>
                </carousel>
            </div>
        </div>
    </div>
    <div class="row mt-5 contenedor-blanco">
        <div class="col-12 my-3">
            <h2>Ventas Destacadas</h2>
        </div>
        <div class="col-12">
            <div class="col-12" id="big">
                <carousel [height]="getheight()/1.2" class="row carousel" [cellsToShow]=4>
                    <div class="carousel-cell" *ngFor="let product of lista">
                        <button class="card" (click)="setId(product.id)">
                            <img class="card-img-top img-fluid" src="{{product.url[0]}}" alt="Card image cap">
                            <h5 class="card-title">{{product.nombre}}</h5>
                            <div class="card-block">
                                <div class="d-flex justify-content-center">
                                    <p >VALOR ACTUAL: </p>
                                    <p >CLP$</p>
                                    <p >{{product.precio}}</p>
                                </div>
                            </div>
                        </button>
                    </div>
                </carousel>
            </div>
            <div class="col-12" id="small">
                <carousel [height]="getheight()" class="row carousel" [cellsToShow]=2>
                    <div class="carousel-cell" *ngFor="let product of lista" >
                        <button class="card" (click)="setId(product.id)" >
                            <img class="card-img-top" src="{{product.url[0]}}" alt="Card image cap">
                            <h5 class="card-title">{{product.nombre}}</h5>
                            <div class="card-body">
                                <div class="d-flex justify-content-center">
                                    <p >VALOR ACTUAL: </p>
                                    <p >CLP$</p>
                                    <p >{{product.precio}}</p>
                                </div>
                            </div>
                        </button>
                    </div>
                </carousel>
            </div>
        </div>
    </div>
</div>
