<div class="container-fluid">
    <div class="row" style="width: 100%;">
        <div class="col-12 col-lg-3">
            <div id="logo">
                <a routerLink="/home"><img src="../../assets/LOGOTIPO SUBASTER.jpeg"></a>
            </div>
        </div>
        <div class="col-12 col-lg-4" >
            <form class="d-flex justify-content-center medio" id="search-bar" >
                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                <button id="btn-lupa" class="btn">
                    <span id="lupa" class="material-symbols-outlined">
                        search
                    </span>
                </button>
            </form>
        </div>
        <div class="col-12 col-lg-5 my-2">
            <div class="row " id="iconos">
                <div  class="dropdown col">
                    <button class="d-flex dropdown-toggle" (mouseover)="isCollapsed = false"
                    (mouseleave)="mouseleave()"  *ngIf="flag == 0" routerLink="/login" id="logindiv" >
                        <span id="user" class="material-symbols-outlined">
                            person
                        </span>
                        <p id="login">Iniciar Sesion</p>
                    </button>
                    <button class="d-flex dropdown-toggle" (mouseover)="isCollapsed = false"
                    (mouseleave)="mouseleave()"  *ngIf="flag == 1" routerLink="/profile" id="logindiv">
                        <span id="user" class="material-symbols-outlined">
                            person
                        </span>
                        <p id="login">Bienvenido {{user.nombre}}</p>
                    </button>
                    <div *ngIf="flag == 0" (mouseover)="isCollapsed2 = false" (mouseleave)="mouseleave2()" [ngbCollapse]="isCollapsed" class="dropdown-menu" aria-labelledby="dropdowncategoria">
                        <button
                        class="dropdown-item"
                        [routerLink]="'registro'" 
                        >Registrarse</button>
                    </div>
                    <div *ngIf="flag == 1" (mouseover)="isCollapsed2 = false" (mouseleave)="mouseleave2()" [ngbCollapse]="isCollapsed" class="dropdown-menu" aria-labelledby="dropdowncategoria">
                        <button
                        class="dropdown-item"
                        (click)="logout()"
                        >Cerrar Sesion</button>
                    </div>
                </div>
                <div class="col ">
                    <button [routerLink]="'carrito'">
                        <span id="carrito" class="material-symbols-outlined">
                            shopping_cart
                        </span>
                    </button>
                </div>
                <div class="col ">
                    <button [routerLink]="'mapa'">
                        <span id="map" class="material-symbols-outlined">
                            pin_drop
                        </span>
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
